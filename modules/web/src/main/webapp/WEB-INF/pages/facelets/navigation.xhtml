	<ice:panelPopup id="modalPnlPopLastTransmission" draggable="true"
		modal="true" rendered="true"
		visible="#{loginBB.modalTransmissionRendered}"
		styleClass="corePopup">
		<f:facet name="header">
			<ice:panelGroup styleClass="popupHeaderWrapper">
				<ice:outputText value="Transmission des données anonymes"
					styleClass="popupHeaderText" />
			</ice:panelGroup>
		</f:facet>
		<f:facet name="body">
			<ice:panelGrid columns="1">
				<ice:outputText
					value="Vous n'avez pas remonté vos données anonymes vers la CCI depuis plus de 6 mois." />
				<ice:panelGroup>
					<ice:commandButton id="validLoginSuiviTabComp"
						value="Transmettre les données"
						style="margin-right: 2px;font-size:12px"
						actionListener="#{salariesList.transmission}" />
					<ice:commandButton id="annulLoginSuiviTabComp" value="Annuler"
						style="margin-right: 2px;font-size:12px"
						actionListener="#{loginBB.toggleModalTransmissionRendered}" />
				</ice:panelGroup>
			</ice:panelGrid>


		</f:facet>
	</ice:panelPopup>

	<ice:panelPopup rendered="#{salariesList.echec}" draggable="false"
		modal="true">

		<f:facet name="header">
			<ice:panelGroup styleClass="popupHeader">
				<ice:outputText value="Erreur" styleClass="popupHeaderText" />
			</ice:panelGroup>
		</f:facet>
		<f:facet name="body">
			<ice:panelGroup>
				<ice:outputText
					value="Une erreur s'est produite pendant le transfert du fichier à la CCI." />
				<br />
				<!-- <ice:outputText
					value="Ce fichier a été enregistré sur le disque à l'emplacement suivant : " />
				<br />
				<ice:outputText value="#{salariesList.url}" /> -->
				<br />
				<ice:commandButton id="export" value="Ok"
					action="#{salariesList.echecOk}" />
			</ice:panelGroup>
		</f:facet>
	</ice:panelPopup>

	<ice:panelPopup rendered="#{salariesList.reussite}" draggable="false"
		modal="true">

		<f:facet name="header">
			<ice:panelGroup styleClass="popupHeader">
				<ice:outputText value="Transfert réussi"
					styleClass="popupHeaderText" />
			</ice:panelGroup>
		</f:facet>
		<f:facet name="body">
			<ice:panelGroup>
				<ice:outputText
					value="Les données ont bien été envoyées sur le serveur !" />
				<br />
				<!-- <ice:outputText
					value="Ce fichier a été enregistré sur le disque à l'emplacement suivant : " />
				<br />
				<ice:outputText value="#{salariesList.url}" /> -->
				<br />
				<ice:commandButton id="export" value="Ok"
					action="#{salariesList.reussiteOk}" />
			</ice:panelGroup>
		</f:facet>
	</ice:panelPopup>

	<ice:panelPopup rendered="true"
		visible="#{salarieFormBB.modalTransmissionAide}" draggable="false"
		modal="true">

		<f:facet name="header">
			<ice:panelGroup styleClass="popupHeaderWrapper">
				<ice:outputText value="Aide" styleClass="popupHeaderText" />
			</ice:panelGroup>
		</f:facet>
		<f:facet name="body">
			<ui:include
				src="/gpec/FormsSalarie/SalarieFormAideTransmission.xhtml" />
		</f:facet>
	</ice:panelPopup>
	

	<div id="loadingTableauAnalyse" style="display: none"><br />
	<ice:outputText styleClass="loading"
		value="Chargement du tableau demandé en cours..." /><br />
	<br />
	<ice:outputText
		value="En fonction du nombre de données saisies dans l'application, le temps de chargement des tableaux d'analyses peut prendre plusieurs minutes." />
	</div>


</ice:form>
