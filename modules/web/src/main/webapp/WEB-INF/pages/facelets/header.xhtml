<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:sec="/WEB-INF/tld/security.tld"
     style="height: 140px;">
     		
     <ice:outputConnectionStatus
		showPopupOnDisconnect="true"
    	activeLabel="Chargement en cours..."
    	disconnectedLabel="Vous êtes déconnecté(e)"
   		cautionLabel="La dernière demande n'a pu être effectuée..."/>
	<div style="padding-right: 25px; float: left;">
	  	<ice:graphicImage id="iceGphImgHavre" value="/img/CCI_Seine_estuaire.jpg"
		           alt="Logo CCI" title="Logo CCI"
		           style="width:380px;padding-right:10px;"/>
		 <br />
		 <ice:panelGroup rendered="#{loginBB.logged}">
		 	<ice:form>
				 <h:outputLabel value="Utilisateur connecté  " />&#xa0;&#xa0;
				 <h:commandLink value="#{loginBB.user.prenom} #{loginBB.user.nom}" 
				 			style="text-decoration: underline;color: black;"
				 			action="#{adminFormBB.initUserFormForMyAccount}"
				 			immediate="true"/>
			</ice:form>
		 </ice:panelGroup>
					
	</div>
	<div style="float:right;height:140px;">
		<div style="text-align: center; margin-right: 260px; width: 500px; float: left; height: 87px;">
			<h1>
				<ice:outputText value="Gestion Prévisionnelle des Emplois et des Compétences"/>
			</h1>
			<br/>
			<ice:outputText style="color:red;" rendered="#{loginBB.renderedWarningVersionEssai}" value="Attention votre période d'éssai se termine le #{loginBB.finPeriodeEssai}"/>
		</div>
		<div style="clear: both; padding-left: 230px;" >
			<h:form>
				<ice:panelGroup rendered="#{loginBB.logged}">
					<ice:commandButton
					    image="/img/button_exit.png"
					    style="width: 40px; vertical-align: top; margin-top: -15px; margin-left: 487px;margin-bottom:5px;"
					    partialSubmit="true"
					    action="#{exitBean.goToExitPage}"
					    onclick="document.execCommand('ClearAuthenticationCache','false');" />
					    <br />
					<h:outputText id="transmission"
						value="Transmission des données anonymées" 
						style="font-size: 1.1em;" rendered="#{not loginBB.superAdmin and not loginBB.renderedWarningVersionEssai}"/>&#xa0;&#xa0;
					<ice:commandButton id="export"
						value="Transmettre" actionListener="#{salariesList.transmission}" rendered="#{not loginBB.superAdmin and not loginBB.renderedWarningVersionEssai}"/>					
				</ice:panelGroup>
			</h:form>
		</div> 
	</div>
</div>
