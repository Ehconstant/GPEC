	<script type="text/javascript">
	function bloque(champ){
	    champ.disabled = true;
	    setTimeout(function(){champ.disabled=false;}, 1000);

	function recentre() {
		if (document.getElementById('idSalarieForm:idSalarieTabSet:0:modalPnlPopRemuneration') != null) {
			document.getElementById('idSalarieForm:idSalarieTabSet:0:modalPnlPopRemuneration').style.left = ""+(document.body.clientWidth/2)-100+"px";
			document.getElementById('idSalarieForm:idSalarieTabSet:0:modalPnlPopRemuneration').style.top = "10px";
		}
	}
	function noSubmitOnEnter(e)
	 {
	 var keycode;
	 if (window.event) keycode = window.event.keyCode;
	 else if (e) keycode = e.which;
	 else return true;
	 
	 if (keycode == 13)
	    {
	    return false;
	    }
	 else
	    return true;
	 }
	 //<![CDATA[
	function lockForInteger(event) {
		// Compatibilité IE / Firefox
		if(!event) {
			if (window.event) {
				event=window.event;
			}
		}
		// IE
		if((event.keyCode < 48 || event.keyCode > 57) && (event.keyCode < 37 || event.keyCode > 40) && event.keyCode != 8 && event.keyCode != 16) {
			event.returnValue = false;
			event.cancelBubble = true;
		}
		// DOM
		if((event.which < 48 || event.which > 57) && (event.which < 37 || event.which > 40) && event.which != 8 && event.which != 16) {
			event.preventDefault();
			event.stopPropagation();
		}
	}
	function lockForDouble(event) {
		// Compatibilité IE / Firefox
		if(!event) {
			if (window.event) {
				event=window.event;
			}
		}
		// IE
		if((event.keyCode < 48 || event.keyCode > 57) 
				&& (event.keyCode < 37 || event.keyCode > 40) 
				&& event.keyCode != 110 
				&& event.keyCode != 44 
				&& event.keyCode != 46 
				&& event.keyCode != 8 
				&& event.keyCode != 16
				&& !(event.keyCode==59 && event.shiftKey)) {
			event.returnValue = false;
			event.cancelBubble = true;
		}
		// DOM
		if((event.which < 48 || event.which > 57) 
				&& (event.which < 37 || event.which > 40) 
				&& event.which != 110 
				&& event.which != 44 
				&& event.which != 46 
				&& event.which != 8 
				&& event.which != 16
				&& !(event.which==59 && event.shiftKey)) {
			event.preventDefault();
			event.stopPropagation();
		}
	}
		//]]>
	</script>
