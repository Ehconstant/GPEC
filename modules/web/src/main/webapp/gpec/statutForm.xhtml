<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../WEB-INF/pages/facelets/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ui:define name="content">
<h3>Formulaire catégorie socio professionnelle</h3>

	<h:form id="Formulaire">
		<h:outputText value="Nom de la catégorie socio professionnelle " for="nom"/>
		<h:inputText id ="nom" value="#{statutFormBB.nom}" required='true' requiredMessage="#{msg.required}" onkeypress="return noSubmitOnEnter(event);"/>
		<h:message for="nom" errorStyle="color: red"/>
		<br/><br/>
		<!-- <h:commandButton value="Valider" action="#{entrepriseFormBB.saveOrUpdateEntreprise}"/> -->
		<h:commandButton value="Valider" action="#{statutFormBB.saveOrUpdateStatutFin}"/>
		<h:commandButton value="Annuler" action="#{statutFormBB.annuler}" immediate="true"/>	
	</h:form>
    </ui:define>
    
</ui:composition>
