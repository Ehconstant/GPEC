				<ice:column>

					<ice:outputText style="text-align: right;" value="#{item.montantNPrec==0.0 ? '-' : item.montantNPrec}" />
				</ice:column>
				
				<ice:column>
					<f:facet name="header" >
						<ice:outputText value="#{salarieRemunerationsFormBB.montantNString}" escape="false" rendered="#{empty salarieRemunerationsFormBB.fraisProfInventoryLien}"/>
					</f:facet>
					<ice:inputText style="width: 90%;text-align:right;" value="#{item.montant}"  onclick="$montantFp=this.value;this.value='';" onblur="if (this.value == '')this.value=$montantFp;"/>
				</ice:column>
		
				<ice:column>
					<f:facet name="header" >
						<ice:outputText value="Commentaire" rendered="#{empty salarieRemunerationsFormBB.fraisProfInventoryLien}"/>
					</f:facet>
					<ice:inputText style="width: 95%;" value="#{item.commentaire}" />
				</ice:column>

									   value="Enregistrer" 
									   actionListener="#{salarieRemunerationsFormBB.addFraisProf}"
									   action="#{salarieRemunerationsFormBB.refreshFp}">
						<f:setPropertyActionListener target="#{salarieRemunerationsFormBB.montantNFraisProf}" value="#{item.montant}" />
						<f:setPropertyActionListener target="#{salarieRemunerationsFormBB.montantNPrecFraisProf}" value="#{item.montantNPrec}" />
						<f:setPropertyActionListener target="#{salarieRemunerationsFormBB.idFraisProfSelected}" value="#{item.libelle}" />
						<f:setPropertyActionListener target="#{salarieRemunerationsFormBB.comFraisProf}" value="#{item.commentaire}" />
					</ice:commandButton>
					<ice:commandButton id ="idAnnulerFp" 
									   value="Annuler" 
									   action="#{salarieRemunerationsFormBB.cancelFraisProf}"
							   		   panelConfirmation="deleteConfirmPanelService">
					</ice:commandButton>
				</ice:column>
