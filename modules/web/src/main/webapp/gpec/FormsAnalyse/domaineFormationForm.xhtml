<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../WEB-INF/pages/facelets/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ui:define name="content">
<h3>Formulaire Domaine de formation</h3>

	<h:form id="Formulaire">
		<h:outputText value="Nom du domaine de formation " for="nom"/>
		<h:inputText id="nom" value="#{domaineFormationFormBB.nom}" onkeypress="return noSubmitOnEnter(event);" required="true" requiredMessage="#{msg.required}"/>
		<h:message for="nom" errorStyle="color: red"></h:message>
		<br/><br/>
		
		<h:outputText value="En rapport avec la famille de domaine de formation: "/> 
		
		 <h:selectOneMenu value="#{domaineFormationFormBB.idFamilleDomaineFormation}">
			<f:selectItem itemValue=""/>
				<f:selectItems value="#{familleDomaineFormationList.selectItems}" />
		 </h:selectOneMenu>
		 
		<br/><br/>
		<h:commandButton value="Valider" 
						 action="#{domaineFormationFormBB.saveOrUpdateDomaineFormationFin}"/>
		<h:commandButton value="Annuler" 
						 action="#{domaineFormationFormBB.annuler}" 
						 immediate="true"/>	
	</h:form>
    </ui:define>
    
</ui:composition>
