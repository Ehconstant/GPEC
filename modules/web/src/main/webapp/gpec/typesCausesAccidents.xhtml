<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../WEB-INF/pages/facelets/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ui:define name="content">
	<h:form id="idForm">
	<h3>Natures de causes d'accident</h3>
	<ice:commandButton value="Ajouter un type de cause d'accident" 
					   action="#{typeCauseAccidentFormBB.init}">
		     
	</ice:commandButton>&#xa0;&#xa0;<h:message for="dataTable:idSupprimer" style="color:red;"/>
	<ice:dataTable id="dataTable" value="#{typeCauseAccidentList.typeCauseAccidentInventory}" var="item" rendered="#{not empty typeCauseAccidentList.typeCauseAccidentInventory}">

		<!-- Stock number -->
		<ice:column>
			<f:facet name="header">
				<ice:outputText value="Nom" />
			</f:facet>
			<ice:outputText value="#{item.nom}" />
		</ice:column>
		
		<ice:column>
			<f:facet name="header">
				<ice:outputText value="Action" />
			</f:facet>
	
			<ice:commandButton value="Modifier" action="#{typeCauseAccidentFormBB.saveOrUpdateTypeCauseAccident}">
					   		 
			 <f:setPropertyActionListener target="#{typeCauseAccidentFormBB.id}" value="#{item.id}" />
 <!-- com --><f:setPropertyActionListener target="#{typeCauseAccidentFormBB.nom}" value="#{item.nom}" />
			 
			</ice:commandButton>
			
			<ice:commandButton id="idSupprimer" value="Supprimer" action="#{typeCauseAccidentFormBB.supprimerTypeCauseAccident}">
					   		 
			 <f:setPropertyActionListener target="#{typeCauseAccidentFormBB.id}" value="#{item.id}" />
			 
			</ice:commandButton>
			
		</ice:column>
		
	</ice:dataTable>
	</h:form>
	</ui:define>
</ui:composition>
